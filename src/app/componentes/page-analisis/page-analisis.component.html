<div class="fadeInEffect row">

  <div class="col s2">

    <div class="customDiv">
      <div>
        <i class="material-icons customIcon">lightbulb_outline</i>
      </div>
      <div>
        <span>Selecciona el tipo de Análisis</span>
      </div>
    </div>
    <app-analisis-button [listaBotonAnalisis]=botonesAnalisis> </app-analisis-button>

    <hr>

    <div class="customDiv">
      <div>
        <i class="material-icons customIcon">search</i>
      </div>
      <div>
        <span>Filtra la Información</span>
      </div>
    </div>

    <app-filter [listaOpciones]=listaFuentes [tituloLabel]=tituloFuentes [tituloMain]=tituloMainFuentes></app-filter>
    <app-filter [listaOpciones]=listaZonas [tituloLabel]=tituloZonas [tituloMain]=tituloMainZonas></app-filter>
    <app-filter [listaOpciones]=listaMunicipios [tituloLabel]=tituloMunicipios [tituloMain]=tituloMainMunicipios></app-filter>
    <app-filter [listaOpciones]=listaAnos [tituloLabel]=tituloAnos [tituloMain]=tituloMainAnos></app-filter>
    <app-filter [listaOpciones]=listaMeses [tituloLabel]=tituloMeses [tituloMain]=tituloMainMeses></app-filter>
  </div>

  <div class="col s5">
    <app-viaje></app-viaje>
    <app-contexto></app-contexto>
    <app-word-cloud></app-word-cloud>
  </div>

  <div class="col s5">
    <app-sentimiento></app-sentimiento>
    <app-emocion></app-emocion>
    <app-dendrograma></app-dendrograma>
  </div>
