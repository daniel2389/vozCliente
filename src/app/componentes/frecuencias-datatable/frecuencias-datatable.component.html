<table class="bordered highlight striped centered responsive-table">
    <thead>
      <tr>
        <th *ngFor="let title of data.headers">{{title}}</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let row of data.rows">
        <td *ngFor='let cell of row'>{{cell}}</td>
      </tr>
    </tbody>
  </table>
